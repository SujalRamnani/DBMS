{% extends 'base.html' %}

{% block title %}Add Student - Student Management System{% endblock %}

{% block page_title %}Add New Student{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_student') }}" enctype="multipart/form-data" class="form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="roll_no">Roll Number</label>
                    <input type="text" id="roll_no" name="roll_no" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" name="course" class="form-control" required>
                        <option value="">Select Course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business">Business</option>
                        <option value="Arts">Arts</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year">Year</label>
                    <select id="year" name="year" class="form-control" required>
                        <option value="">Select Year</option>
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label for="profile_pic">Profile Picture</label>
                    <div class="file-input-container">
                        <input type="file" id="profile_pic" name="profile_pic" class="file-input" accept="image/*">
                        <div class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose a file</span>
                        </div>
                        <div class="file-preview">
                            <img id="preview" src="{{ url_for('static', filename='img/default-avatar.png') }}" alt="Preview">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('view_students') }}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Profile picture preview
    document.getElementById('profile_pic').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
            }
            reader.readAsDataURL(file);
            document.querySelector('.file-input-label span').textContent = file.name;
        }
    });
</script>
{% endblock %}
